<head>
  <title>IOTA Vis</title>
</head>

<body>
</body>

<template name="Home">
  <div class="wrapper">
    {{> Nav}}
    <div class="container profile">
      <section class="map under-navbar">
        <div class="profile-body">
          {{> vis}}
          {{> transactioninfo}}
        </div>
      </section>
    </div>
  </div>
</template>

<template name="vis">
  <div class="box-end row margin-bottom-12">
    <div class="col-sm-12">
      <div class="floating-box shadow-box">
        <div class=inside-floating-box id="outernodebox">
            <div class="row">
              <div class="col-sm-2">
              <label for="timePeriod">Time Range:</label>
                <select class="form-control" id="timePeriod">
                  <option value="1" selected>1 Minute</option>
                  <option value="2">2 Minutes</option>
                  <option value="4">4 Minutes</option>
                  <option value="8">8 Minutes</option>
                  <option value="16">16 Minutes</option>
                </select>
              </div>
              <div class="col-sm-2">
              <label for="filter">Filter:</label>
                <select class="form-control" id="filter">
                  <option value="all" selected>All</option>
                  <option value="confirmed">Only Confirmed</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label for="freezeviz">Realtime:</label>
                <input type="checkbox" id="freezeviz" checked>
              </div>
            </div>
          <div class="row" id="nodebox"></div>
          <div class="row" id="vislegend">
            <div class="col-sm-4">
              <div class="col-sm">
                <svg height="20" width="20">
                  <circle class="node" cy="10" cx="10" r="10" style="touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 1; fill: #4AC0F2"></circle>
                </svg>
                <span style="color:#4AC0F2;">Tip Message</span>
              </div>
              <div class="col-sm">
                <svg height="20" width="20">
                  <circle class="node" cy="10" cx="10" r="10" style="touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 1; fill: rgb(100, 149, 237);"></circle>
                </svg>
                <span style="color:rgb(100, 149, 237);">Unconfirmed Message</span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="col-sm">
                <svg height="20" width="20">
                  <circle class="node" cy="10" cx="10" r="10" style="touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 1; fill: #FFA500"></circle>
                </svg>
                <span style="color:#FFA500">Confirmed Message</span>
              </div>
              <div class="col-sm">
                <svg height="20" width="20">
                  <circle class="node" cy="10" cx="10" r="10" style="touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 1; fill: #FF4500"></circle>
                </svg>
                <span style="color:#FF4500">Coor Message</span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="col-sm">
                <svg height="12" width="12">
                  <circle class="node" cy="6" cx="6" r="6" style="touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 1; fill: rgb(100, 149, 237);"></circle>
                </svg>
                <span style="color:rgb(100, 149, 237);">Bundle Message</span>
              </div>
              <div class="col-sm">
                <svg height="20" width="40">
                  <path class="link" d="M26,10L14,10" style="opacity: 0.4;"></path>
                  <circle class="node" cy="10" cx="0" r="10" style="touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 1; fill: rgb(100, 149, 237);"></circle>
                  <circle class="node" cy="10" cx="40" r="10" style="touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 1; fill: rgb(100, 149, 237);"></circle>
                </svg>
                <span style="color:rgb(100, 149, 237);">Verification Link</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="transactioninfo">
  <div class="row margin-bottom-12">
    <div class="col-sm-12">
      <div class="floating-box shadow-box">
        <div class=inside-floating-box>
          <h2 class="box-header" style="margin-top: 0px">Transaction Details</h2>
          <div class="row margin-bottom-4">
            <table class="table table-striped">
              <tbody>

                <tr><td>TxHash</td><td>{{txhash}}</td></tr>
                <tr><td>Timestamp</td><td>{{txtimestamp}}</td></tr>
                <tr><td>Recieved at Node</td><td>{{txnodetimestamp}}</td></tr>
                <tr><td>Tag</td><td>{{txtag}}</td></tr>
                <tr><td>Address</td><td>{{txaddress}}</td></tr>
                <tr><td>Branch Hash</td><td>{{txbranch}}</td></tr>
                <tr><td>Trunk Hash</td><td>{{txtrunk}}</td></tr>
                <tr><td>Bundle</td><td>{{txbundle}}</td></tr>
                <tr><td>Value</td><td>{{txvalue}}</td></tr>
                <tr><td>Confirmed</td><td>{{txconfirmed}}</td></tr>
                <tr><td>Message</td><td><textarea readonly="" spellcheck="false"
                                                   style="width: 90%; white-space: normal; font-size: small; font-family: Monospace; padding: 8px; background-color: #EEEEEE;"
                                                   rows="4">
                  {{txmessage}}</textarea></td></tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="Stats">
  <div class="wrapper">
    {{> Nav}}
    <div class="container profile">
      <section class="map under-navbar">
        <div class="profile-body">
          <div class="row margin-bottom-10">
            <div class="box-end col-sm-12">
              <div class="floating-box  shadow-box">
                <div class=inside-floating-box>
                  <div class="form-group row">
                    <label for="example-date-input" class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-6">
                      <input class="form-control" type="date" id="statsfrom">
                    </div>
                    <div class="col-sm-4">
                      <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-secondary">Day</button>
                          <button type="button" class="btn btn-secondary">Week</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-date-input" class="col-sm-2 col-form-label">To</label>
                    <div class="col-sm-6">
                      <input class="form-control" type="date" id="statsto">
                    </div>
                    <div class="col-sm-4">
                      <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-secondary">Month</button>
                          <button type="button" class="btn btn-secondary">All</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {{> graphs}}
        </div>
      </section>
    </div>
  </div>
</template>

<template name="graphs">
  <div class="row margin-bottom-10" id="graphcontainer">
    <div class="box-end col-sm-12">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box id="chart1div">
          <div id="chart1"></div>
          <div id="legend1"></div>
        </div>
      </div>
    </div>
    <div class="box-end col-sm-6">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box id="chart2div">
          <div id="chart2" ></div>
          <div id="legend2"></div>
        </div>
      </div>
    </div>
    <div class="box-end col-sm-6">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box id="chart3div">
          <div id="chart3"></div>
          <div id="legend3"></div>
        </div>
      </div>
    </div>
    <div class="box-end col-sm-6">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box  id="chart4div">
          <div id="chart4"></div>
          <div id="legend4"></div>
        </div>
      </div>
    </div>
    <div class="box-end col-sm-6">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box style="height: 445px;" >
          <h2 class="box-header" style="margin-top: 0px">Peak Statistics</h2>
          <br>
          <div class="row margin-bottom-4">
            <table class="table table-striped">
              <tbody>
              <tr><td>Highest TXs</td><td>{{peaktx}}</td></tr>
              <tr><td>Highest CTXs</td><td>{{peakctx}}</td></tr>
              <tr><td>Highest Volume</td><td>{{peakvol}}</td></tr>
              <tr><td>Highest Confirmed Percent</td><td>{{peakpercent}}</td></tr>
              <tr><td>Lowest Confirmation Time</td><td>{{peaktime}}</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="box-end col-sm-12">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box id="chart5div">
          <div id="chart5"></div>
          <div id="legend5"></div>
        </div>
      </div>
    </div>

  </div>
</template>

<template name="About">
  <div class="wrapper">
    {{> Nav}}
    <div class="container profile">
      ABOUT
    </div>
  </div>
</template>

<template name="Nav">
  <div class="header">
    <div class="container">
      IOTA Vis
    </div>
    <div class="collapse navbar-collapse mega-menu navbar-responsive-collapse">
      <div class="container">
        <ul class="nav navbar-nav">
          <li id="LI_home" class="{{navClassName 'Home'}}"><a href="/">Tangle Visualization</a></li>
          <li id="LI_about" class="{{navClassName 'Stats'}}"><a href="/stats">Tangle Statistics</a></li>
          <li id="LI_about" class="{{navClassName 'About'}}"><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
