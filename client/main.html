<head>
  <title>IOTA Vis</title>
</head>

<body>
</body>

<template name="Home">
  <div class="wrapper">
    {{> Nav}}
    <div class="container profile">
      <section class="map under-navbar">
        <div class="profile-body">
          {{> vis}}
          {{> transactioninfo}}
        </div>
      </section>
    </div>
  </div>
</template>

<template name="vis">
  <div class="row margin-bottom-12 box-end">
    <div class="col-sm-12">
      <div class="floating-box shadow-box">
        <div class=inside-floating-box id="outernodebox">
          <div class="dropdown">
            <td>
              <select id="timePeriod">
                <option value="1" selected>1 Minute</option>
                <option value="2">2 Minutes</option>
                <option value="4">4 Minutes</option>
                <option value="8">8 Minutes</option>
                <option value="16">16 Minutes</option>
              </select>
              <select id="filter">
                <option value="all" selected>All</option>
                <option value="confirmed">Only Confirmed</option>
              </select>
            </td>
          </div>
          <div id="nodebox"></div>
        </div>
      </div>
    </div>
  </div>
  <br>
</template>

<template name="transactioninfo">
  <div class="row margin-bottom-12">
    <div class="col-sm-12">
      <div class="floating-box shadow-box">
        <div class=inside-floating-box>
          <h2 class="box-header" style="margin-top: 0px">Transaction Details</h2>
          <div class="row margin-bottom-20">
            {{#if havetx}}
              <div class="col-sm-3">TxHash:</div>
              <div class="col-sm-9 txinfo">{{txhash}}</div>

              <div class="col-sm-3">Timestamp:</div>
              <div class="col-sm-9 txinfo">{{txtimestamp}}</div>

              <div class="col-sm-3">Recieved at Node:</div>
              <div class="col-sm-9 txinfo">{{txnodetimestamp}}</div>

              <div class="col-sm-3">Tag:</div>
              <div class="col-sm-9 txinfo">{{txtag}}</div>

              <div class="col-sm-3">Address:</div>
              <div class="col-sm-9 txinfo">{{txaddress}}</div>

              <div class="col-sm-3">Branch Hash:</div>
              <div class="col-sm-9 txinfo">{{txbranch}}</div>

              <div class="col-sm-3">Trunk Hash:</div>
              <div class="col-sm-9 txinfo">{{txtrunk}}</div>

              <div class="col-sm-3">Bundle:</div>
              <div class="col-sm-9 txinfo">{{txbundle}}</div>

              <div class="col-sm-3">Value:</div>
              <div class="col-sm-9 txinfo">{{txvalue}}</div>

              <div class="col-sm-3">Confirmed:</div>
              <div class="col-sm-9 txinfo">{{txconfirmed}}</div>

              <div class="col-sm-3">Message:</div>
              <div class="col-sm-9 txinfo">
              <textarea readonly="" spellcheck="false"
                        style="width: 90%; font-size: small; font-family: Monospace; padding: 8px; background-color: #EEEEEE;"
                        rows="4">
                {{txmessage}}
              </textarea>
              </div>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="Stats">
  <div class="wrapper">
    {{> Nav}}
    <div class="container profile">
      <section class="map under-navbar">
        <div class="profile-body">
          {{> graphs}}
        </div>
      </section>
    </div>
  </div>
</template>

<template name="graphs">
  <div class="row margin-bottom-10">
    <div class="col-sm-6 box-end">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box>
          <h2 style="margin-top: 0px">TX/s </h2>
        </div>
      </div>
    </div>
    <div class="col-sm-6 box-end">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box>
          <h2 style="margin-top: 0px">CTX/s</h2>
        </div>
      </div>
    </div>
    <div class="col-sm-6 box-end">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box>
          <h2 style="margin-top: 0px">TX %s</h2>
        </div>
      </div>
    </div>
    <div class="col-sm-6 box-end">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box>
          <h2 style="margin-top: 0px">CTX time</h2>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="About">
  <div class="wrapper">
    {{> Nav}}
    <div class="container profile">
      ABOUT
    </div>
  </div>
</template>

<template name="Nav">
  <div class="header">
    <div class="container">
      IOTA Vis
    </div>
    <div class="collapse navbar-collapse mega-menu navbar-responsive-collapse">
      <div class="container">
        <ul class="nav navbar-nav">
          <li id="LI_home" class="{{navClassName 'Home'}}"><a href="/">Tangle Visualization</a></li>
          <li id="LI_about" class="{{navClassName 'Stats'}}"><a href="/stats">Tangle Statistics</a></li>
          <li id="LI_about" class="{{navClassName 'About'}}"><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</template>
