<head>
  <title>webapp</title>
</head>

<body>
</body>

<template name="Home">
  <div class="wrapper">
    {{> Nav}}
    <div class="container profile">
      <section class="map under-navbar">
        <div class="profile-body">
         {{> vis}}
        </div>
      </section>
    </div>
  </div>
</template>

<template name="About">
  <div class="wrapper">
    {{> Nav}}
    <div class="container profile">
      ABOUT
    </div>
  </div>
</template>

<template name="vis">
  <div class="row margin-bottom-10">
    <div class="col-sm-8">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box>
          <div id="nodebox"></div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="floating-box  shadow-box">
        <div class=inside-floating-box>
          <div id="graph_hover"></div>
        </div>
      </div>
    </div>
  </div>
  <br>


</template>

<template name="Nav">
  <div class="header">
    <div class="container">
      IOTA Vis
    </div>
    <div class="collapse navbar-collapse mega-menu navbar-responsive-collapse">
      <div class="container">
        <ul class="nav navbar-nav">
          <li id="LI_home" class="{{navClassName 'Home'}}"><a href="/">Home</a></li>
          <li id="LI_about" class="{{navClassName 'About'}}"><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</template>
